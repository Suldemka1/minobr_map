<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/spoiler.css" />
  </head>

  <body style="display: grid; grid-template-columns: 7fr 3fr">
    <div id="map" style="width: 100%; height: 100%"></div>


    <div class="filter">
      <h1>Образовательная карта</h1>
      <fieldset>
        <legend>Тип учреждения</legend>

        <label class="checkbox-ios">
          <input type="checkbox"
            id="podved"
            name="podved"
            value=""
            class="byOrgType"
          />
          <span class="checkbox-ios-switch"></span>
          <label for="podved">Подведомственная организация</label>
        </label>

        <label class="checkbox-ios">
          <input type="checkbox" id="spo" name="spo" class="byOrgType" />
          <span class="checkbox-ios-switch"></span>
          <label for="podved"
            >Среднее специальное образовательное учреждения</label
          >
        </label>

        <label class="checkbox-ios">
          <input type="checkbox" id="dop" name="dop" class="byOrgType" />
          <span class="checkbox-ios-switch"></span>
          <label for="podved">Центр допольнительного образования</label>
        </label>

        <label class="checkbox-ios">
          <input type="checkbox" id="school" name="school" class="byOrgType" />
          <span class="checkbox-ios-switch"></span>
          <label for="trosta">Среднее образовательное учреждение</label>
        </label>

        <label class="checkbox-ios">
          <input type="checkbox" id="dou" name="dou" class="byOrgType" />
          <span class="checkbox-ios-switch"></span>
          <label for="trosta">Дошкольное образовальное учреждение</label>
        </label>
      </fieldset>

      <fieldset>
        <legend>По программам</legend>

        <label class="checkbox-ios">
          <input type="checkbox" id="trosta" name="trosta" class="byPropName" />
          <span class="checkbox-ios-switch"></span>
          <label for="trosta">Точка роста</label>
        </label>

        <label class="checkbox-ios">
          <input type="checkbox" id="scoc" name="scoc" class="byPropName" />
          <span class="checkbox-ios-switch"></span>
          <label for="scoc">Цифровая образовательная среда</label>
        </label>

        <label class="checkbox-ios">
          <input type="checkbox" id="kvant" name="kvant" class="byPropName" />
          <span class="checkbox-ios-switch"></span>
          <label for="kvant">Кванториум</label>
        </label>

        <label class="checkbox-ios">
          <input
            type="checkbox"
            id="itcube"
            name="it-cube"
            class="byPropName"
          />
          <span class="checkbox-ios-switch"></span>
          <label for="itcube">it-куб</label>
        </label>

        <label class="checkbox-ios">
          <input
            type="checkbox"
            id="masterskaya"
            name="masterskaya"
            class="byPropName"
          />
          <span class="checkbox-ios-switch"></span>
          <label for="masterskaya">Мастерская</label>
        </label>
      </fieldset>
    </div>

    <script src="https://unpkg.com/@2gis/mapgl-clusterer@^2/dist/clustering.js"></script>
    <script src="https://maps.api.2gis.ru/2.0/cluster_realworld.js"></script>
    <script src="script/script.js"></script>
