<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/spoiler.css" />
  </head>

  <body style="display: grid; grid-template-columns: 7fr 3fr">
    <div id="map" style="width: 100%; height: 100%"></div>

    <div>
      <fieldset>
        <legend>Тип учреждения</legend>

        <div>
          <input type="checkbox" id="podved" name="podved" value="" />
          <label for="horns">Подведомственная организация</label>
        </div>

        <div>
          <input type="checkbox" id="spo" name="spo" />
          <label for="horns"
            >Среднее специальное образовательное учреждения</label
          >
        </div>

        <div>
          <input type="checkbox" id="dop" name="dop" />
          <label for="horns">Центр допольнительного образования</label>
        </div>

        <div>
          <input type="checkbox" id="school" name="school" />
          <label for="scales">Среднее образовательное учреждени</label>
        </div>

        <div>
          <input type="checkbox" id="dou" name="dou" />
          <label for="horns">Дошкольное образовальное учреждение</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>По программам</legend>
        <div>
          <input type="checkbox" id="trosta" name="trosta" checked/>
          <label for="horns">Точка роста</label>
        </div>

        <div>
          <input type="checkbox" id="scoc" name="scoc" />
          <label for="horns">Цифровая образовательная среда</label>
        </div>

        <div>
          <input type="checkbox" id="kvant" name="kvant" />
          <label for="horns">Кванториум</label>
        </div>

        <div>
          <input type="checkbox" id="itcube" name="it-cube" />
          <label for="scales">it-куб</label>
        </div>

        <div>
          <input type="checkbox" id="masterskaya" name="masterskaya" />
          <label for="horns">Мастерская</label>
        </div>
      </fieldset>
    </div>

    <script>

    </script>
    <script src="https://yastatic.net/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
    <script src="https://unpkg.com/@2gis/mapgl-clusterer@^2/dist/clustering.js"></script>
    <script src="https://maps.api.2gis.ru/2.0/cluster_realworld.js"></script>
    <script src="script/script.js"></script>
    <script src="script/data.js"></script>
    <script src="script/schooldata.js"></script>
    <script src="script/functions.js"></script>
  </body>
</html>
